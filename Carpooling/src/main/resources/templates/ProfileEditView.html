<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Carpooling</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <noscript><link rel="stylesheet" th:href="@{/css/noscript.css}" /></noscript>
</head>
<body class="is-preload">
<div id="page-wrapper">
    <header id="header">
        <h1><a href="/">Carpooling</a></h1>
        <nav id="nav">
            <ul>
                <li class="special">
                    <a href="#menu" class="menuToggle"><span>Menu</span></a>
                    <div id="menu">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/profile">Profile</a></li>
                            <li><a href="/travels">My Travels</a></li>
                            <li><a href="/logout">Log Out</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <article id="main">
        <header>
            <h2>Edit Profile</h2>
            <p>Update your profile information below.</p>
        </header>
        <section class="wrapper style5">
            <div class="inner">
                <!-- Display Success or Error Messages -->
                <div th:if="${success}" class="box success">
                    <p style="color:green;" th:text="${success}"></p>
                </div>
                <div th:if="${error}" class="box alert">
                    <p style="color:red;" th:text="${error}"></p>
                </div>
                <form th:action="@{/profile/{id}/edit(id=${userId})}" th:object="${user}" method="post">
                <div class="row gtr-uniform">
                        <div class="col-6 col-12-xsmall">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
                            <p th:if="${#fields.hasErrors('firstName')}" class="error-message" th:errors="*{firstName}"></p>
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
                            <p th:if="${#fields.hasErrors('lastName')}" class="error-message" th:errors="*{lastName}"></p>
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <label for="email">Email</label>
                            <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
                            <p th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></p>
                        </div>
                        <div class="col-6 col-12-xsmall">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                            <p th:if="${#fields.hasErrors('phoneNumber')}" class="error-message" th:errors="*{phoneNumber}"></p>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Save Changes" class="button primary"></li>
                        <li><a href="/profile" class="button">Cancel</a></li>
                    </ul>
                </form>
            </div>
        </section>
    </article>

    <footer id="footer">
        <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter">Twitter</a></li>
            <li><a href="#" class="icon brands fa-facebook-f">Facebook</a></li>
            <li><a href="#" class="icon brands fa-instagram">Instagram</a></li>
            <li><a href="#" class="icon brands fa-github">Github</a></li>
        </ul>
    </footer>
</div>
</body>
</html>
